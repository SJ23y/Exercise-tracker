<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Exercise tracker
      </h1>
    </header>

    <main>
      <form method="POST" action="/api/exercise/new-user">
        <title>Create a New User</title>
        <input placeholder="username" type="text" name="username" id="new_user" />
        <button type="submit">Submit</button>
      </form>
      
      <form method="POST" action="/api/exercise/add">
        <title>Add exercises</title>
        <input placeholder="userId*" type="text" name="userId" id="userId" />
        <input placeholder="description*" type="text" name="description" id="description" />
        <input placeholder="duration*" type="text" name="duration" id="duration" />
        <input placeholder="date (yyyy-mm-dd)" type="date" name="date" id="date" />
        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>
      Made by <span id="myName">SJ</span> with <a href="https://glitch.com">Glitch</a>!
    </footer>
   
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
